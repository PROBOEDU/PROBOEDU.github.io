<!DOCTYPE html>
<html lang="en">
<style>
	body,
	html {
		margin: 0;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	/* 폰트1 */
	@font-face {
		font-family: 'font-name';
		font-style: normal;
		font-weight: 400;
		src: url('./99.font/SCDream5.otf') format('opentype');
	}

	/* 폰트2 */
	@font-face {
		font-family: 'font-name2';
		font-style: normal;
		font-weight: 400;
		src: url('./99.font/SCDream4.otf') format('opentype');
	}

	/* 섹션 */
	.centered-section {
		background-color: #f0f0f0;
		padding: 20px;
		border: 1px solid #ccc;
		box-shadow: 0 0 10px rgba(29, 36, 225, 0.1);
		text-align: center;
		width: 150%;
	}

	/* 메뉴버튼 */
	#menuButton {
		position: fixed;
		top: 50%;
		left: -30px;
		/* 버튼의 절반을 화면 왼쪽에 숨깁니다 */
		width: 60px;
		height: 60px;
		/* 반구 모양으로 설정 */
		border-radius: 45px 45px 45px 45px;
		background-color: #81818181;
		color: white;
		border: none;
		cursor: pointer;
		z-index: 10;
		outline: none;
		display: flex;
		justify-content: right;
		align-items: center;
		font-size: 40px;
	}

	h2 {
		font-size: 20px;
		margin: 0;
		padding: 0;
		padding-bottom: 20px;
		color: #f0f0f0;
		text-align: center;
		font-family: 'font-name1';
		border-bottom: 2px solid #f4f4f4;
	}

	/* 네비게이션 */
	.sidenav {
		height: 100%;
		width: 200px;
		position: fixed;
		top: 0;
		left: -250px;
		background-color: #000000;
		overflow-x: hidden;
		transition: 0.3s;
		padding-top: 20px;
	}

	/* 네비게이션안에 버튼 */
	.sidenav a {
		font-family: 'font-name2';
		text-decoration: none;
		font-size: 20px;
		padding-top: 20px;
		padding-left: 5px;
		color: #818181;
		display: block;
		transition: 0.3s;
		justify-content: center;
		justify-items: center;
		align-items: center;
	}

	/* 네비게이션 마우스 오버 */
	.sidenav a:hover {
		color: #f1f1f1;
	}

	.sidenav.active {
		left: 0;
	}
</style>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>말랑말랑 코딩여행</title>
</head>

<body>
	<!-- 네비게이션 View 버튼 -->
	<button id="menuButton" style="color: rgb(255, 255, 255);">></button>

	<!-- 네비게이션 -->
	<nav id="sideNav" class="sidenav">
		<h2>말랑말랑 코딩여행<br>E-메뉴얼</h2>
		<a href="#">■시작하기</a>
		<a href="#">하드웨어</a>
		<a href="#">말랑말랑 코딩여행</a>
		<a href="#">Contact</a>
	</nav>
	<div class="centered-section">
		<h1>Centered Section</h1>
		<p>This section is always centered1</p><br>
	</div>
</body>

</html>

<script>
	//버튼 클릭시 행동---------------------------------------------------------------------------------
	document.getElementById('menuButton').addEventListener('click', function () {
		var sideNav = document.getElementById('sideNav');
		var button = document.getElementById('menuButton');
		// 사이드 네비게이션의 active 클래스를 토글
		sideNav.classList.toggle('active');
		// 버튼의 텍스트를 바꾸기
		if (sideNav.classList.contains('active')) {
			button.textContent = '<'; // 사이드 네비게이션이 활성화된 경우
		} else {
			button.textContent = '>'; // 사이드 네비게이션이 비활성화된 경우
		}
	});
	//버튼 클릭시 행동---------------------------------------------------------------------------------
</script>
