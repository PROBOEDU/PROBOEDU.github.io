<!DOCTYPE html>
<html lang="en">
<style>
	body,
	html {
		margin: 0;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	/* 폰트1 */
	@font-face {
		font-family: 'font-name';
		font-style: normal;
		font-weight: 400;
		src: url('./99.font/SCDream5.otf') format('opentype');
	}

	/* 폰트2 */
	@font-face {
		font-family: 'font-name2';
		font-style: normal;
		font-weight: 400;
		src: url('./99.font/SCDream4.otf') format('opentype');
	}

	/* 섹션 */
	.centered-section {
		background-color: #f0f0f0;
		padding: 20px;
		border: 1px solid #ccc;
		box-shadow: 0 0 10px rgba(29, 36, 225, 0.1);
		text-align: center;
		width: 150%;
	}

	/* 메뉴버튼 */
	#menuButton {
		position: fixed;
		top: 50%;
		left: -30px;
		/* 버튼의 절반을 화면 왼쪽에 숨깁니다 */
		width: 60px;
		height: 60px;
		padding: 10px;
		/* 반구 모양으로 설정 */
		border-radius: 45px 45px 45px 45px;
		background-color: #81818181;
		color: white;
		border: none;
		cursor: pointer;
		z-index: 10;
		display: flex;
		justify-content: right;
		align-items: center;
		font-size: 40px;
	}

	#menuButton.hidden {
		opacity: 0;
		/* 버튼 숨기기 */
		pointer-events: none;
		/* 버튼 클릭 불가능 */
	}

	h2 {
		font-size: 20px;
		margin: 0;
		padding: 0;
		padding-bottom: 20px;
		color: #f0f0f0;
		text-align: center;
		font-family: 'font-name1';
		border-bottom: 2px solid #f4f4f4;
	}

	/* 네비게이션 */
	.sidenav {
		height: 100%;
		width: 200px;
		position: fixed;
		top: 0;
		left: -250px;
		background-color: #000000;
		overflow-x: hidden;
		transition: 0.3s;
		padding-top: 20px;
	}

	/* 네비게이션안에 버튼 */
	.sidenav a {
		font-family: 'font-name2';
		text-decoration: none;
		font-size: 20px;
		padding-top: 20px;
		padding-left: 5px;
		color: #818181;
		display: block;
		transition: 0.3s;
		justify-content: center;
		justify-items: center;
		align-items: center;
	}

	/* 네비게이션 마우스 오버 */
	.sidenav a:hover {
		color: #f1f1f1;
	}

	.sidenav.active {
		left: 0;
	}
</style>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>말랑말랑 코딩여행</title>
</head>

<body>
	<!-- 네비게이션 View 버튼 -->
	<button id="menuButton" style="color: rgb(255, 255, 255);">></button>

	<!-- 네비게이션 -->
	<nav id="sideNav" class="sidenav">
		<h2>말랑말랑 코딩여행<br>E-메뉴얼</h2>
		<a href="#">■시작하기</a>
		<a href="#">하드웨어</a>
		<a href="#">말랑말랑 코딩여행</a>
		<a href="#">Contact</a>
	</nav>
	<div class="centered-section">
		<h1>Centered Section</h1>
		<p>This section is always centered1</p><br>
	</div>
</body>

</html>

<script>
	var menuButton = document.getElementById('menuButton');
	var sideNav = document.getElementById('sideNav');

	menuButton.addEventListener('click', function (event) {
		// 사이드 네비게이션의 active 클래스를 토글
		sideNav.classList.toggle('active');

		// 사이드 네비게이션이 열려 있으면 버튼을 숨기고, 닫혀 있으면 버튼을 표시
		if (sideNav.classList.contains('active')) {
			menuButton.classList.add('hidden');
		} else {
			menuButton.classList.remove('hidden');
		}

		// 클릭된 이벤트 전파 방지
		event.stopPropagation();
	});

	document.addEventListener('click', function (event) {
		if (sideNav.classList.contains('active') &&
			!sideNav.contains(event.target) &&
			event.target !== menuButton) {
			// 사이드 네비게이션이 열려 있고, 클릭된 대상이 사이드 네비게이션과 버튼이 아닐 경우
			sideNav.classList.remove('active');
			menuButton.classList.remove('hidden');
		}
	});

	sideNav.addEventListener('click', function (event) {
		// 사이드 네비게이션 내 클릭 이벤트 전파 방지
		event.stopPropagation();
	});
</script>
